        auth.onAuthStateChanged((user) => {

        // ‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü ‡¶π‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø ‡¶≤‡ßã‡¶°
        function loadChatHistory() {
            const userId = auth.currentUser.uid;
            database.ref('chats/' + userId).on('value', (snapshot) => {
                const chats = snapshot.val();
                let chatHTML = '';
                for (const key in chats) {
                    const chat = chats[key];
                    chatHTML += `
                        <div class="video-card">
                            <h3>${chat.code}</h3>
                            <img src="${chat.thumb}" alt="Thumbnail">
                            <p>${chat.desc}</p>
                            <a href="${chat.link}" target="_blank">‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°</a>

                    `;

            });
        }

        // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡ßã‡¶° ‡¶∏‡ßá‡¶®‡ßç‡¶°
        function sendCode() {
            const code = document.getElementById('video-code').value.trim();
            if (!code) return;

            const userId = auth.currentUser.uid;
            database.ref('videos/' + code).once('value')
                .then(snapshot => {
                    const video = snapshot.val();
                    if (video) {
                        database.ref('chats/' + userId).push().set({
                            code: code,
                            thumb: video.thumb,
                            desc: video.desc,
                            link: video.link,
                            timestamp: firebase.database.ServerValue.TIMESTAMP
                        });
